<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        li{list-style: none;
        }
        ul,li{
            padding: 0px;
            margin: 0px;
        }

        ul{
            padding: 0px;
            margin: 10px 0px;
            height: 230px;
            overflow: auto;
        }
        body div{
            float: left;
            width: 300px;
            border: 1px solid red;
        }
        ul.asks>li{
            color: #ae4e54;
        }

        ul.bids>li{
            color: #589065;
        }
        ul>li>span{
            padding: 5px;
        }
        ul>li>span.s1{
            display: inline-block;
            width: 150px;
        }


    </style>
</head>
<body>



    <div>
        <p>{{title}}</p>
        <ul class="asks">
            {% for ask in asks %}
            <li>
                <span class="s1">{{ask.0}}</span>
                <span>{{ask.1}}</span>
            </li>
            {%endfor%}
        </ul>
        <ul class="bids">
            {% for bid in bids %}
            <li>
                <span class="s1">{{bid.0}}</span>
                <span>{{bid.1}}</span>
            </li>
            {%endfor%}
        </ul>
    </div>


</body>
</html>
